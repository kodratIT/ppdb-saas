name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run check
      - run: npm run lint
      - run: npm run test
        env:
          DATABASE_URL: ${{ secrets.NEON_TEST_DATABASE_URL }}
      - run: npx drizzle-kit migrate
        env:
          DATABASE_URL: ${{ secrets.NEON_TEST_DATABASE_URL }}
      - run: npm run test:integration
        env:
          DATABASE_URL: ${{ secrets.NEON_TEST_DATABASE_URL }}
      - run: npm run build
